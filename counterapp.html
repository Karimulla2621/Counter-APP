<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounterCalculator</title>
    <link rel="stylesheet" href="counterapp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5 m-5 bg-info text-center">
        <h1 class="mb-3">counterApp</h1>
        <div class=" d-flex flex-row justify-content-center align-items-center">
            <div>
                <button class="btn btn-light m-4" onclick="decrement()">-</button>
            </div>
            <p class="counter mt-3">0</p>
            <div>
                <button class="btn btn-success m-4" onclick="increment()">+</button>
            </div>
        </div>
    </div>
    <script src="counterapp.js"></script>
</body>
</html>
